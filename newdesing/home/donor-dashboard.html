<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Каталог проектов — HealChain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <!-- Общие скрипты -->
    <script src="../../scripts/constants.js"></script>
    <script src="../../scripts/web3-helpers.js"></script>
    <script src="../../scripts/storage.js"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen">
<div class="max-w-5xl mx-auto p-6 space-y-8">
    <header class="flex justify-between items-center bg-slate-800 rounded-xl shadow-lg p-6 mb-4">
        <h1 class="text-3xl font-bold text-indigo-300">Проекты</h1>
        <a href="../index.html" class="px-4 py-2 rounded-lg bg-indigo-600 text-white font-bold shadow-md hover:bg-indigo-500 transition underline-none">← На главную</a>
    </header>

    <div id="projects" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>

    <dialog id="donateModal" class="bg-slate-900 rounded-xl p-0 w-full max-w-md shadow-xl border border-indigo-700">
        <form id="donateForm" class="p-8 space-y-4">
            <h3 id="donateTitle" class="text-xl font-semibold text-indigo-300 mb-2">Поддержать проект</h3>
            <input id="donateAmount" class="w-full bg-slate-800 border border-indigo-600 rounded px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Сумма в ETH" />
            <div class="flex justify-end gap-2 pt-2">
                <button type="button" id="closeDonate" class="px-4 py-2 rounded bg-slate-700 text-white hover:bg-slate-600 transition">Отмена</button>
                <button type="submit" class="px-5 py-2 rounded bg-indigo-600 text-white font-bold shadow-md hover:bg-indigo-500 transition">Отправить</button>
            </div>
        </form>
    </dialog>
</div>

<script src="./donor-dashboard.js"></script>
</body>
</html>
