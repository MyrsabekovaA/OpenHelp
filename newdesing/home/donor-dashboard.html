<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Каталог проектов — HealChain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <!-- Общие скрипты -->
    <script src="../../scripts/constants.js"></script>
    <script src="../../scripts/web3-helpers.js"></script>
    <script src="../../scripts/storage.js"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen">
<div class="max-w-5xl mx-auto p-6 space-y-6">
    <header class="flex justify-between items-center">
        <h1 class="text-2xl font-bold">Проекты</h1>
        <a href="../home.html" class="underline">← На главную</a>
    </header>

    <div id="projects" class="grid md:grid-cols-2 gap-4"></div>

    <dialog id="donateModal" class="bg-slate-800 rounded-xl p-0 w-full max-w-md">
        <form id="donateForm" class="p-6 space-y-3">
            <h3 id="donateTitle" class="text-lg font-semibold">Поддержать проект</h3>
            <input id="donateAmount" class="w-full bg-white/10 rounded px-3 py-2" placeholder="Сумма в ETH" />
            <div class="flex justify-end gap-2 pt-2">
                <button type="button" id="closeDonate" class="px-3 py-2 rounded bg-white/10">Отмена</button>
                <button type="submit" class="px-4 py-2 rounded bg-indigo-600">Отправить</button>
            </div>
        </form>
    </dialog>
</div>

<script src="./donor-dashboard.js"></script>
</body>
</html>
