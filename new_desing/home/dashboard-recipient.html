<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Кабинет Фонда — HealChain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <!-- Общие скрипты -->
    <script src="../../scripts/constants.js"></script>
    <script src="../../scripts/web3-helpers.js"></script>
    <script src="../../scripts/storage.js"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen">
<div class="max-w-4xl mx-auto p-6 space-y-6">
    <header class="flex justify-between items-center">
        <h1 class="text-2xl font-bold">Кабинет фонда</h1>
        <a href="./home.html" class="underline">← На главную</a>
    </header>

    <section id="accountBox" class="bg-white/5 rounded-xl p-4"></section>

    <section class="bg-white/5 rounded-xl p-4 space-y-3">
        <div class="flex items-center justify-between">
            <h2 class="text-xl font-semibold">Мои проекты</h2>
            <button id="openCreateProject" class="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500">
                Создать проект
            </button>
        </div>
        <div id="projectsList" class="space-y-3"></div>
    </section>

    <!-- Modal: Создание проекта -->
    <dialog id="createModal" class="bg-slate-800 rounded-xl p-0 w-full max-w-lg">
        <form id="createProjectForm" class="p-6 space-y-3">
            <h3 class="text-lg font-semibold">Создать проект</h3>
            <input id="pTitle" class="w-full bg-white/10 rounded px-3 py-2" placeholder="Название проекта" />
            <input id="pCategory" class="w-full bg-white/10 rounded px-3 py-2" placeholder="Категория (например, медицина)" />
            <input id="pGoal" class="w-full bg-white/10 rounded px-3 py-2" placeholder="Цель в ETH (например 1)" />
            <label class="block text-sm text-white/70">Описание / документ (файл)</label>
            <input type="file" id="pDoc" class="w-full" />
            <div class="flex justify-end gap-2 pt-2">
                <button type="button" id="closeCreate" class="px-3 py-2 rounded bg-white/10">Отмена</button>
                <button type="submit" class="px-4 py-2 rounded bg-indigo-600">Создать</button>
            </div>
        </form>
    </dialog>

    <!-- Modal: Запрос на вывод -->
    <dialog id="withdrawModal" class="bg-slate-800 rounded-xl p-0 w-full max-w-lg">
        <form id="withdrawForm" class="p-6 space-y-3">
            <h3 class="text-lg font-semibold">Запросить вывод</h3>
            <input id="wAmount" class="w-full bg-white/10 rounded px-3 py-2" placeholder="Сумма в ETH" />
            <input id="wReason" class="w-full bg-white/10 rounded px-3 py-2" placeholder="Комментарий: на что идут средства" />
            <div class="flex justify-end gap-2 pt-2">
                <button type="button" id="closeWithdraw" class="px-3 py-2 rounded bg-white/10">Отмена</button>
                <button type="submit" class="px-4 py-2 rounded bg-green-600">Создать запрос</button>
            </div>
        </form>
    </dialog>
</div>

<script src="./dashboard.js"></script>
</body>
</html>
